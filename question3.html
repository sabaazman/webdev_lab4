<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Output</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = ""; // Initialize text as an empty string
        for (let i = 1; i <= 5; i++) { // Start loop from 1 to 5
            text += "The number is " + i + "<br>"; // Append "The number is " and the loop variable i, followed by a line break
        }
        document.getElementById("demo").innerHTML = text; // Display the concatenated string inside the paragraph element
    </script>
</body>
</html>
